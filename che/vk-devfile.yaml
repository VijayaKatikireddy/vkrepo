apiVersion: 1.0.0
metadata:
  generateName: db2zsql-vk-
projects:
  -
    name: sqlrepo_sample
    source:
      type: git
      location: "https://github.com/VijayaKatikireddy/sqlrepo.git"
      branch: master
components:
-
  type: chePlugin
  reference: https://raw.githubusercontent.com/VijayaKatikireddy/vkrepo/master/che/vk-meta.yaml
  alias: ibm-db2z-Developer-Extension
- type: dockerimage
  alias: wazi
  image: docker.io/ibmcom/wazi-code-codeready@sha256:2caa8dc526a92014a9c27db9127c69142bb801059ecb2eef8aa641ec284d6915
  mountSources: true
  memoryLimit: 512Mi
  volumes:
  - name: m2
    containerPath: /home/wazi/.m2
  - name: wazi
    containerPath: /home/wazi/.zowe  
- type: chePlugin
  id: ibm/wazi-development-client/1.0.0

